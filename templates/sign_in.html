{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block body %}
    <div class="container">
        <h1>Welcome!</h1>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email"
                       name="email"
                       type="email"
                       class="form-control
                              {% if email_valid == true %}
                                  is-valid
                              {% endif %}
                              {% if email_valid == false %}
                                  is-invalid
                              {% endif %}
                             "
                       placeholder="Email address"
                       value="{{ email }}">
                {% if email_valid == false %}
                    <div class="invalid-feedback">
                        {{ email_feedback }}
                    </div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control
                              {% if password_valid == true %}
                                  is-valid
                              {% endif %}
                              {% if password_valid == false %}
                                  is-invalid
                              {% endif %}
                             "
                       placeholder="Password"
                       pattern=".......*" {# Must be at least 6 characters #}
                       value="{{ password }}">
                {% if password_valid == false %}
                    <div class="invalid-feedback">
                        {{ password_feedback }}
                    </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <a href="/sign_up?next={{ next }}">Create login</a>
    </div>
{% endblock %}
